plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.50"
}

group 'com.egngl.bathattendant'
version '1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"
    implementation 'io.github.seik.kotlin-telegram-bot:telegram:4.4.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}